<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<style type="text/css">
*{

margin:0;
padding:0;
box-sizing: border-box;
}
body{
    font-family: Lato, Helvetica, sans-serif;
}
main{

    min-height: 100vh;
    background: linear-gradient(to right top, #65dfc9 ,#24adc2);
    display: flex;
    align-items: center;
    justify-content: center;
}
.glass{

    background: white;
    min-height: 80vh;
    width:60%;
    background: linear-gradient(to right bottom, 
    rgba(255,255,255,0.7),
    rgba(255,255,255,0.3) 
    );

    border-radius: 2rem;
    z-index:3;
    backdrop-filter: blur(2rem);
    display: flex;


   
}
.circle1{
    background: linear-gradient(to right bottom, 
    rgba(255,255,255,0.8),
    rgba(255,255,255,0.3) );
    height:10rem;
    width:10rem;
    border-radius: 6rem;
    position: absolute;
    top:550px;
    left:240px;
    
}

.circle2{

    background: white;
    
    background: linear-gradient(to right bottom, 
    rgba(255,255,255,0.8),
    rgba(255,255,255,0.3) );
    height:10rem;
    width:10rem;
    border-radius: 6rem;
    position: absolute;
    top:15px;
    right:240px;
   
}
.dashboard{

            
            display: flex;
            flex-direction: column;
            
            
            justify-content: space-evenly;
            text-align: center;
            background: linear-gradient(to right bottom, 
    rgba(255,255,255,0.7),
    rgba(255,255,255,0.3) 
    );
    border-radius: 2rem;

}


#link{
    display: flex;
    flex-direction: column;
}
H1{
    text-align: center;
    position:relative;
    left:350px;
    top:30px;
}
.form-box{

    position:relative;
    top:250px;
    right:42px;
}
.search-state{

    height:50px;
    padding:10px;
    border:none;
    border-radius: 25px;
    outline:none;
}
.State{
    width:270px;
}
.City{
    width:200px;
}
.search-btn{
    height:50px;
    width:150px;
    background: #ffeb3b;
    border : none;
    border-radius: 25px;
    

}

.search-btn:hover{
    background: #ffc107;
    cursor:pointer;
}
#topbar{
    position:relative;
    top:125px;
    width:1500vh;
    height:50px;
    background: #34495e;
    border-radius:8px;
    font-size:0;
    box-shadow:0 2px 3px0 rgba(0,0,0,.1);
}
#topbar a{

    font-size:15px;
    text-transform:uppercase;
    color:white;
    text-decoration:none;
    line-height:50px;
    position:relative;
    z-index:1;
    display: inline-block;
    text-align: center;
}
topbar.animation{
    position:absolute;
    height:100px;
    top:0;
    z-index:0;
    background: #1abc9c;
    width:100px
}
a:nth-child(1){
width:120px;
}
a:nth-child(2){
    width:140px;
}
a:nth-child(3){
    width:140px;
}
a:nth-child(4){
    width:140px;
}

.pos1{
    position:relative;
    left:120px;
}


</style>
<body>
<main>
<section  class="glass">
   
  

<div class="form">
    <div class="form-box row pos1">
        <div class="col-xl-5 ">
        <input type="text" class="search-state State" placeholder="State Name">
        </div>
        <div class="col-xl-4">
        <input type="text" class="search-state City" placeholder="City Name">
        </div>
        <div class="col-xl-3">
        <button class="search-btn" type="button">Search</button>
            </div>
    </div>
</div>

</section>
</main>
<div class="circle1"></div>
<div class="circle2"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>    
</html>
